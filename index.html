<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="card-content">
      <section class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="">
      </section>
      <section class="card-body">
        <figure>
          <img src="./images/image-victor.jpg" alt="profile image">
        </figure>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>
      <hr>
      <section class="card-footer">
        <section class="col1">
          <p class="stat-head">80K</p>
          <p class="stat-para">Followers</p>
        </section>
        <section class="col2">
          <p class="stat-head">803K</p>
          <p class="stat-para">Likes</p>
        </section>
        <section class="col3">
          <p class="stat-head">1.4K</p>
          <p class="stat-para">Photos</p>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
